<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividades do Colégio Mergington</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Colégio Mergington</h1>
      <h2>Atividades Extracurriculares</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Atividades Disponíveis</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Carregando atividades...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Inscreva-se em uma Atividade</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">E-mail do Estudante:</label>
            <input type="email" id="email" required placeholder="seu-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Selecione a Atividade:</label>
            <select id="activity" required>
              <option value="">-- Selecione uma atividade --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Inscrever-se</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Colégio Mergington</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
